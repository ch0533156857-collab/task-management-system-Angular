<form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="comment-form graffiti-card">
  <div class="form-header">
    <h3 class="form-title">ğŸ’¬ Add Comment</h3>
    <div class="title-underline"></div>
  </div>

  <div class="form-group">
    <textarea 
      formControlName="text" 
      placeholder="Write your comment..."
      rows="3"
      class="comment-textarea">
    </textarea>
    @if (commentForm.get('text')?.hasError('required') && commentForm.get('text')?.touched) {
      <span class="form-error">Comment cannot be empty</span>
    }
  </div>

  <div class="actions">
    <button type="submit" [disabled]="commentForm.invalid || isLoading()" class="graffiti-btn graffiti-btn-primary">
      @if (isLoading()) { 
        <app-loading-spinner [isInline]="true"></app-loading-spinner> Sending...
      } @else { 
        âœï¸ Add Comment 
      }
    </button>
  </div>
</form>
